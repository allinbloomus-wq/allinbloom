version: '3.8'

services:
  # База данных PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: flowers-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-flowers}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-flowers_password}
      POSTGRES_DB: ${POSTGRES_DB:-flowers_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flowers}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Next.js приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flowers-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-flowers}:${POSTGRES_PASSWORD:-flowers_password}@postgres:5432/${POSTGRES_DB:-flowers_db}?schema=public
      DIRECT_URL: postgresql://${POSTGRES_USER:-flowers}:${POSTGRES_PASSWORD:-flowers_password}@postgres:5432/${POSTGRES_DB:-flowers_db}?schema=public
      
      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      
      # Email (Resend)
      RESEND_API_KEY: ${RESEND_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@allinbloom.com}
      
      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      
      # Admin
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@allinbloom.com}
      
      # Node
      NODE_ENV: production
    ports:
      - "3000:3000"
    volumes:
      # Монтируем папку с изображениями (если они хранятся локально)
      - ./public:/app/public

volumes:
  postgres_data:
    driver: local
