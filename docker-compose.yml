version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: flowers-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-flowers}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-flowers_password}
      POSTGRES_DB: ${POSTGRES_DB:-flowers_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flowers}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    container_name: flowers-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./fastapi/.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-flowers}:${POSTGRES_PASSWORD:-flowers_password}@postgres:5432/${POSTGRES_DB:-flowers_db}
      SITE_URL: ${SITE_URL:-http://localhost:3000}
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        API_BASE_URL: http://backend:8000
    container_name: flowers-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      API_BASE_URL: http://backend:8000
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
      NEXT_PUBLIC_GOOGLE_ENABLED: ${NEXT_PUBLIC_GOOGLE_ENABLED:-false}
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-}
      NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY:-}
      NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME:-}
      NEXT_PUBLIC_CLOUDINARY_UPLOAD_PRESET: ${NEXT_PUBLIC_CLOUDINARY_UPLOAD_PRESET:-}
    ports:
      - "3000:3000"

volumes:
  postgres_data:
    driver: local
